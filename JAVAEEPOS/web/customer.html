<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rolex Watch Complex</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/fonts/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Mishel Perera" name="author">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assests/images/Idlogo.png" alt="" width="25" height="30" class="d-inline-block align-text-top">
                ROLEX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="homeBtn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html" id="customerBtn">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html" id="itemBtn">Item</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link ">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-3">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-4">
                <h1 class="text-secondary">View Customer Form</h1>
                <div class="mb-3">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search Customer</button>
                    </form>
                </div>
                <div class="mb-3">
                    <div class="card" style="width: 30rem;">
                        <img src="assests/images/cutomerdash1.jpg" class="card-img-top" alt="Error loading image">
                        <div class="card-body">
                            <h5 class="card-title">Add Customer Details</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-5">
                <button class="btn btn-danger" type="button"  id="btnSaveCustomer">Add New Customer Details</button>
                <button class="btn btn-success" type="button" id="btnViewCustomer">View Customer Details</button>
                <div>
                    <form id="customerformid">
                    <div class="mb-3">

                        <label class="form-label" for="txtCusID">Customer ID</label>
                        <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text" name="txtCustomerAddId">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtName">Customer Name</label>
                        <input class="form-control" id="txtName" placeholder="Customer Name" type="text" name="txtCustomerAddName">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtAddress">Customer Address</label>
                        <input class="form-control" id="txtAddress" placeholder="Customer Address" type="text" name="txtCustomerAddAddress">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtContact">Customer Contact</label>
                        <input class="form-control" id="txtContact" placeholder="Customer Contact" type="text" name="txtCustomerAddContact">
                    </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="row mt-4">
            <div class="col">
                <table class="table table-bordered table-hover mt-3">
                    <thead class="bg-danger text-white">
                    <tr class="table-success">
                        <th scope="col">Id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact</th>
                    </tr>
                    </thead>
                    <tbody id="cusTable">


                    </tbody>
                </table>
            </div>
        </section>
    </section>

</main>
<script src="assests/js/bootstrap.min.js"></script>
<script src="assests/jQuery/jquery-3.6.0.min.js"></script>
</body>
</html>
